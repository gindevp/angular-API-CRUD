<h1 style="text-align: center">Sửa sản phẩm </h1>
<form (ngSubmit)="updateProduct()" class="container">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" [(ngModel)]="product.name" class="form-control" id="name" aria-describedby="" placeholder="">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" name="price" [(ngModel)]="product.price" class="form-control" id="price" aria-describedby="" placeholder="">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" [(ngModel)]="product.description" class="form-control" id="description" aria-describedby="" placeholder=""></textarea>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" class="form-control" [(ngModel)]="product.category.id" name="category">
      <option *ngFor="let c of categories" [value]="c.id" selected="{{product.category.id==c.id}}">
        {{c.name}}
      </option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
