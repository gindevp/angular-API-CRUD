<h1>Tạo sản phẩm mới</h1>
<form (ngSubmit)="createProduct()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" [(ngModel)]="product.name" class="form-control" id="name" aria-describedby="" placeholder="name">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" name="price" [(ngModel)]="product.price" class="form-control" id="price" aria-describedby="" placeholder="price">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" [(ngModel)]="product.description" class="form-control" id="description" aria-describedby="" placeholder="description"></textarea>
  </div>
